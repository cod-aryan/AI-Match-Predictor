{% extends 'base.html' %}

        <div class="card">
            <div class="card-body text-center py-5">
                <i class="fas fa-exclamation-triangle fa-4x mb-4" style="color: #ff4b4b;"></i>
                <h2 class="mb-3">Oops! Something went wrong</h2>

            </div>
        </div>
    </div>

{% endblock %}
