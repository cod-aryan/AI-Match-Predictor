<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cricket Prediction Pro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1E3A8A;
            --secondary-color: #0F172A;
            --accent-color: #00ff00;
            --gradient-start: var(--primary-color);
            --gradient-end: #EAB308;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--secondary-color) 50%, var(--gradient-end) 100%);
            min-height: 100vh;
            color: #ffffff;
        }
        
        /* Navbar Styles */
        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding: 0.8rem 2rem;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #fff !important;
        }
        
        .navbar-brand i {
            color: #00ff00;
            margin-right: 10px;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: #fff !important;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown-menu {
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.5rem;
        }
        
        .dropdown-item {
            color: rgba(255, 255, 255, 0.8) !important;
            border-radius: 6px;
            padding: 0.6rem 1rem;
            transition: all 0.3s ease;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff !important;
        }
        
        .dropdown-item i {
            margin-right: 10px;
            width: 20px;
        }
        
        /* Main Container */
        .main-container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Card Styles */
        .card {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 1.5rem;
        }
        
        .card-header {
            background: rgba(0, 0, 0, 0.4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 1.5rem;
            border-radius: 15px 15px 0 0 !important;
        }
        
        .card-header h5 {
            margin: 0;
            color: #ffffff !important;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .card-body {
            padding: 1.5rem;
            color: #ffffff;
        }
        
        /* Form Styles */
        .form-label {
            color: #ffffff !important;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff !important;
            border-radius: 8px;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.6) !important;
            border-color: var(--accent-color);
            color: #ffffff !important;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 0, 0.25);
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .form-select option {
            background: #1a1a2e !important;
            color: #ffffff !important;
        }
        
        /* Button Styles */
        .btn-predict {
            background: linear-gradient(90deg, #00ff00 0%, #00cc00 100%);
            color: #000;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 0, 0.3);
            color: #000;
        }
        
        .btn-predict:disabled {
            background: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }
        
        /* Result Styles */
        .result-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .result-container.show {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .score-display {
            font-size: 4rem;
            font-weight: bold;
            color: var(--accent-color);
            text-align: center;
            text-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
        }
        
        .probability-bar {
            height: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
            margin: 0.5rem 0;
        }
        
        .probability-fill {
            height: 100%;
            border-radius: 15px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .probability-fill.win {
            background: linear-gradient(90deg, #00ff00, #00cc00);
            color: #000;
        }
        
        .probability-fill.loss {
            background: linear-gradient(90deg, #ff4b4b, #cc0000);
            color: #fff;
        }
        
        /* Stats Grid */
        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-box .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .stat-box .stat-label {
            font-size: 0.85rem;
            color: #ffffff;
            margin-top: 0.3rem;
            font-weight: 500;
        }
        
        /* Alert Styles */
        .alert-error {
            background: rgba(255, 75, 75, 0.2);
            border: 1px solid #ff4b4b;
            color: #ff4b4b;
            border-radius: 10px;
            padding: 1rem;
        }
        
        /* Page Title */
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .page-title p {
            color: #e0e0e0;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* General Text Visibility */
        h1, h2, h3, h4, h5, h6 {
            color: #ffffff !important;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        p, span, label, small {
            color: #ffffff;
        }
        
        .text-muted {
            color: #d0d0d0 !important;
        }
        
        .card-body p {
            color: #e0e0e0;
        }
        
        /* Loading Spinner */
        .spinner-container {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-container.show {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .score-display {
                font-size: 2.5rem;
            }
            
            .page-title h1 {
                font-size: 1.8rem;
            }
        }
        
        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cricket-bat-ball"></i>
                Cricket Prediction Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    
                    <!-- IPL Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if 'ipl' in request.path %}active{% endif %}" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-trophy"></i> IPL
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="/ipl-score">
                                    <i class="fas fa-chart-line"></i> Score Predictor
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/ipl-win">
                                    <i class="fas fa-percentage"></i> Win Predictor
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- ODI Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if 'odi' in request.path %}active{% endif %}" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-globe"></i> ODI
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="/odi-score">
                                    <i class="fas fa-chart-line"></i> Score Predictor
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/odi-win">
                                    <i class="fas fa-percentage"></i> Win Predictor
                                </a>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- T20 Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle {% if 't20' in request.path %}active{% endif %}" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-bolt"></i> T20
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="/t20-score">
                                    <i class="fas fa-chart-line"></i> Score Predictor
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="/t20-win">
                                    <i class="fas fa-percentage"></i> Win Predictor
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="main-container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
